syntax = "proto3";
import "trade.proto";
import "addresses.proto";
import "heartbeat.proto";

package proto;

message WrapperMessageServer {
    bool isOnline = 1;
    bool isAddress = 2;
    bool isAddressRequest = 3;
    bool isTrade = 4;
    bool isTradeRequest = 5;
    oneof message {
        TradeCompleted trade = 6;
        TradeOrder tradeRequest = 7;
        Online online = 8;
        Address address = 9;
        AddressRequest addressRequest = 10;
    }
}
